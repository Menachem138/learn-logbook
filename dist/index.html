<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours de Torah - Audio Synchronisé</title>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cours de Torah</h1>
    <div id="status-container"></div>
    <div class="controls">
        <div class="keyboard-shortcuts">
            <p>Raccourcis clavier :</p>
            <ul>
                <li>↑/↓ ou Boutons Volume : Navigation entre les segments</li>
                <li>Espace ou Bouton Casque : Lecture/Pause</li>
                <li>R ou Double-tap : Réécouter le segment actuel</li>
            </ul>
        </div>
        <audio id="audio-player" class="audio-player" controls preload="auto" crossorigin="anonymous">
            <source src="audio.mp3" type="audio/mpeg" crossorigin="anonymous">
            <source src="audio.mp3" type="audio/mp3" crossorigin="anonymous">
            Votre navigateur ne supporte pas l'élément audio.
        </audio>
        <div class="control-panel">
            <div class="time-display">
                Temps: <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
            </div>
            <div class="status-display">
                <div class="progress">
                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%" 
                         aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                Progression: <span id="translation-progress">0.0</span>% traduit
                (<span id="segments-count">0</span>/<span id="total-segments">0</span> segments)
                <br>
                Dernière mise à jour: <span id="last-update">-</span>
            </div>
            <div class="button-group">
                <button id="toggle-scroll" class="control-button">
                    Défilement automatique: Activé
                </button>
                <button id="toggle-refresh" class="control-button">
                    Actualisation: Activée
                </button>
            </div>
        </div>
    </div>
    <div id="text-content" class="text-container">
        <p>Chargement du contenu...</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
